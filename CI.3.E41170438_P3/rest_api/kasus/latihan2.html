<!-- menggunakan JavaScript -->
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">

	<title>Kasus JSON</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">

			<a class="navbar-brand" href="#">
				<img src="img/logo.png" width="120" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			 aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="#">All menu</a>
					<a class="nav-item nav-link" href="#">Pizza</a>
					<a class="nav-item nav-link" href="#">Pasta</a>
					<a class="nav-item nav-link" href="#">Nasi</a>
					<a class="nav-item nav-link" href="#">Minuman</a>
				</div>
			</div>
		</div>

	</nav>

	<div class="container">
		<div class="row mt-3">
			<div class="col">
				<h1>All Menu</h1>
			</div>
		</div>
		<div class="row" id="daftar-menu">
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	 crossorigin="anonymous"></script>
	<script>
		function tampil_allmenu() {
			$.getJSON('data/pizza.json', function (data) {
				var menu = data.menu;
				// Cara Looping javascript
				$.each(menu, function (i, data) {
					$('#daftar-menu').append('<div class="col-md-4"> <div class = "card mb-3" > <img src ="img/menu/' + data.gambar +
						'" clas"card-img-top"alt="..."> <div class = "card-body" ><h5 class = "card-title" > ' + data.nama +
						' </h5> <p class = "card-text"> ' + data.deskripsi + ' </p> <h5 class = "card-title"> ' + data.harga +
						' </h5><a href="#" class="btn btn-primary"> Pesan Sekarang </a> </div> </div> </div> ');
				})
			});
		}

		tampil_allmenu();

		$('.nav-link').on('click', function () {
			$('.nav-link').removeClass('active');
			$(this).addClass('active');

			var kategori = $(this).html();
			$('h1').html(kategori);

			if (kategori == 'All menu') {
				tampil_allmenu();
				return;
			}

			$.getJSON('data/pizza.json', function (data) {
				var menu = data.menu;
				var content = '';
				$.each(menu, function (i, data) {
					if (data.kategori == kategori.toLocaleLowerCase()) {
						content += '<div class="col-md-4"> <div class = "card mb-3"> <img src = "img/menu/' + data.gambar +
							'" clas"card-img-top"alt="..."> <div class ="card-body"><h5 class = "card-title"> ' + data.nama +
							' </h5> <p class = "card-text" > ' + data.deskripsi + ' </p> <h5 class = "card-title" > ' + data.harga +
							' </h5><a href="#" class="btn btn-primary"> Pesan Sekarang </a> </div></div></div> ';
					}
				});
				$('#daftar-menu').html(content);
			});
		});

	</script>
</body>

</html>
